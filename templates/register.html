<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff7ed;
      }

      input:focus {
        outline: none;
        ring: 2px;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
      <!-- Header with title -->
      <div class="bg-orange-500 py-6 px-8">
        <h1 class="text-2xl font-bold text-white text-center">
          Create Account
        </h1>
      </div>

      <!-- Form container -->
      <div class="p-8">
        <form method="POST" class="space-y-6">
          <!-- Username Field -->
          <div>
            <label class="block text-gray-700 text-sm font-medium mb-2"
              >Username</label
            >
            <input
              name="username"
              type="text"
              placeholder="Enter your username"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors duration-200"
            />
          </div>

          <!-- Email Field -->
          <div>
            <label class="block text-gray-700 text-sm font-medium mb-2"
              >Email</label
            >
            <input
              name="email"
              type="email"
              placeholder="Enter your email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors duration-200"
            />
          </div>

          <!-- Password Field -->
          <div>
            <label class="block text-gray-700 text-sm font-medium mb-2"
              >Password</label
            >
            <input
              name="password"
              type="password"
              placeholder="Enter your password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors duration-200"
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200"
          >
            Register
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
