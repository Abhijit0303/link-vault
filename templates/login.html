<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff7ed;
      }

      .forgot-password:hover {
        color: #ea580c;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
      <!-- Header with title -->
      <div class="bg-orange-500 py-6 px-8">
        <h1 class="text-2xl font-bold text-white text-center">Welcome Back</h1>
        <p class="text-orange-100 text-center mt-1">Sign in to your account</p>
      </div>

      <!-- Form container -->
      <div class="p-8">
        <form method="POST" class="space-y-6">
          <!-- Email Field -->
          <div>
            <label class="block text-gray-700 text-sm font-medium mb-2"
              >Email Address</label
            >
            <input
              name="email"
              type="email"
              placeholder="Enter your email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors duration-200"
            />
          </div>

          <!-- Password Field -->
          <div>
            <div class="flex justify-between items-center mb-2">
              <label class="block text-gray-700 text-sm font-medium"
                >Password</label
              >
              <a
                href="#"
                class="text-sm text-orange-500 forgot-password transition-colors duration-200"
                >Forgot password?</a
              >
            </div>
            <input
              name="password"
              type="password"
              placeholder="Enter your password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-colors duration-200"
            />
          </div>

          <!-- Remember Me Checkbox -->
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-orange-500 focus:ring-orange-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
              Remember me
            </label>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200"
          >
            Sign In
          </button>

          <!-- Sign Up Link -->
          <div class="text-center text-sm text-gray-600">
            Don't have an account?
            <a
              href="#"
              class="font-medium text-orange-500 hover:text-orange-600 transition-colors duration-200"
            >
              Sign up
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
