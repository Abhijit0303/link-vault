<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff7ed;
      }

      .file-input::-webkit-file-upload-button {
        visibility: hidden;
      }
      .file-input::before {
        content: "Choose File";
        display: inline-block;
        background: #f97316;
        color: white;
        border-radius: 6px;
        padding: 8px 16px;
        outline: none;
        white-space: nowrap;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
      }
      .file-input:hover::before {
        background: #ea580c;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
      <!-- Header with title -->
      <div class="bg-orange-500 py-6 px-8">
        <h1 class="text-2xl font-bold text-white text-center">Link Vault</h1>
      </div>

      <!-- Form container -->
      <div class="p-8">
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
          <!-- File input -->
          <div>
            <label class="block text-gray-700 text-sm font-medium mb-2"
              >Select File</label
            >
            <input
              type="file"
              name="file"
              required
              class="file-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition-colors duration-200"
            />
          </div>

          <!-- Submit button -->
          <button
            type="submit"
            class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200"
          >
            Upload File
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
